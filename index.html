<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심유정의 목표</title>
</head>
<body>
    <H1>내가 하고 싶은 일</H1>
    <p>저는 사람들의 삶을 더 안전하고 편리하게 만드는 <br> 로봇과 기계 시스템을 개발하고 싶습니다.</p>

    <h2>우선순위 (OL 예시)</h2>
    <OL>
        <li>전공 지식 심화</li>
        <li>다양한 프로젝트 경험</li>
        <li>산업 현장 적용</li>
    </OL>

    <h2>하고 싶은 분야 (UL 예시)</h2>
    <UL>
        <li>스마트 로봇</li>
        <li>친환경 기술</li>
        <li>의료·안전 보조 기기</li>
    </UL>
</body>
</html>
